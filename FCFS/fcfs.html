<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>FCFS - Disk Scheduling</title>

  <!-- Favicon -->
  <link rel="icon" href="../images/favicon.ico" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- CanvasJS -->
  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="../css/style.css" />

  <!-- JS Script -->
  <script src="fcfs.js" defer></script>

  <style>
    .form-section {
      padding: 60px 20px;
      background-color: black;
      color: white;
      border-radius: 12px;
      margin-top: 40px;
    }

    .form-section h2 {
      color: white;
    }

    .form-control, .btn {
      margin-bottom: 20px;
    }

    #chartContainer {
      height: 300px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <header class="shadow-md">
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../images/heading1.png" alt="Disk Scheduler" width="300px" />
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
            <li class="nav-item dropdown active">
              <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown">Visualize</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item active" href="fcfs.html">FCFS</a></li>
                <li><a class="dropdown-item" href="../SSTF/sstf.html">SSTF</a></li>
                <li><a class="dropdown-item" href="../SCAN/scan.html">SCAN</a></li>
                <li><a class="dropdown-item" href="../CSCAN/cscan.html">C-SCAN</a></li>
                <li><a class="dropdown-item" href="../LOOK/look.html">LOOK</a></li>
                <li><a class="dropdown-item" href="../CLOOK/clook.html">C-LOOK</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container">
    <div class="form-section shadow">
      <h2 class="text-center mb-4">FCFS Disk Scheduling Simulation</h2>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <label for="Sequence" class="form-label">Enter the request sequence:</label>
          <input type="text" class="form-control" id="Sequence" placeholder="Eg: 10, 25, 40 (max 199)" oninput="resetFcfsResult()" />

          <label for="Head" class="form-label">Enter the initial head position:</label>
          <input type="number" class="form-control" id="Head" placeholder="Eg: 20 (max 199)" oninput="resetFcfsResult()" />

          <div class="text-center">
            <button class="btn btn-outline-warning mt-3" onclick="fcfs_click()">Run FCFS</button>
          </div>

          <hr class="my-4">

          <h5 class="mt-4 text-warning">Output of the Algorithm</h5>
          <p><strong>Total Seek Time:</strong> <span id="fcfs_totalSeekCount" class="text-light"></span></p>
          <p><strong>Execution Order:</strong> <span id="fcfs_finalOrder" class="text-light"></span></p>
          <p><strong>Average Seek Time:</strong> <span id="fcfs_averageSeekCount" class="text-light"></span></p>

          <div id="chartContainer"></div>
        </div>
      </div>
    </div>
  </main>

 

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navbar Scroll Script -->
  <script>
    const nav = document.querySelector('nav');
    window.addEventListener('scroll', () => {
      if (window.scrollY > 20) {
        nav.classList.add('navbar-scrolled', 'shadow');
      } else {
        nav.classList.remove('navbar-scrolled', 'shadow');
      }
    });
  </script>
</body>
</html>
